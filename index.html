<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Email OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #1f2937;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #f9fafb;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      color: #111827;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3730a3;
    }
    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login dengan Email (tanpa password)</h2>
    <input type="email" id="email" placeholder="Masukkan email kamu" />
    <button onclick="sendOTP()">Kirim OTP</button>
    <div id="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      "https://ztlllhmkfwfbijvaitas.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0bGxsaG1rZndmYmlqdmFpdGFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5OTA3NTIsImV4cCI6MjA2ODU2Njc1Mn0.DyX-4GEBdlXQnZVRnD3oCPR9D6xu_yaaGM5-cUsg_oI"
    );

    window.sendOTP = async function () {
      const emailInput = document.getElementById("email");
      const messageBox = document.getElementById("message");
      const email = emailInput.value.trim();

      if (!email) {
        messageBox.textContent = "Email tidak boleh kosong.";
        return;
      }

      messageBox.textContent = "Mengirim OTP...";

      const { error } = await supabase.auth.signInWithOtp({ email });

      if (error) {
        messageBox.textContent = "Gagal mengirim OTP: " + error.message;
      } else {
        messageBox.textContent = "âœ… OTP dikirim! Silakan cek email kamu.";
      }
    };
  </script>
</body>
</html>
