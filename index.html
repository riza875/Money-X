<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Nomor HP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2>Masuk dengan Nomor HP</h2>
    <input type="text" id="phone" placeholder="+62xxxxxxxxxxx" />
    <button onclick="sendOTP()">Kirim OTP</button>

    <div id="otp-section" style="display: none;">
      <input type="text" id="otp" placeholder="Masukkan OTP" />
      <button onclick="verifyOTP()">Verifikasi OTP</button>
    </div>

    <div id="message"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
